<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google fonts and Font awesome  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/969e4e047a.js" crossorigin="anonymous"></script>   
<!-- Title-->
<title>Weather</title>
<!-- Favicon-->
<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  
</head>
<body>
   <h1 id="heading">
    <img class="logo" src="assets/images/clear-sky.png" alt="logo">Weather</h1>
        <form class="location">
            <input type="text" class="location-input" placeholder="Enter your location">
            <button type="submit" ><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="container" style="display:none;">
        <div class="weather-content">
            <h2 class="location-display">.</h2>
            <p class="temperature"></p>
            <p class="humidity"></p>
            <p class="description"></p>
            <p class="emoji-weather"></p>
            <p class="error"></p>
        </div>
    </div>
  <script src="assets/js/script.js"></script>  
</body>
</html>
