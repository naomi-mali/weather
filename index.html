<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google fonts and Font awesome  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/969e4e047a.js" crossorigin="anonymous"></script>   
<!-- Title-->
<title>Weather</title>
<!-- Favicon-->
<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  
</head>
<body>
   <h1 id="heading">
    <img class="logo" src="assets/images/clear-sky.png" alt="logo">Weather</h1>
        <form class="location">
            <input type="text" class="location-input" placeholder="Enter your location">
            <button type="submit" aria-label="Location Search" ><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="container">
        <div class="weather-content">
            <h2 class="location-display" style="display: none;>.</h2>
            <p class="temperature"></p>
            <p class="humidity"></p>
            <p class="description"></p>
            <p class="emoji-weather"></p>
            <p class="error"></p>
      </div>
    </div>
    <br> <br>
    <footer>
      <h3> Follow us on </h3>
      <ul id="social-networks">
         <li>
         <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page(opens in new tab)">
          <i class="fa-brands fa-square-facebook"></i></a> 
         </li>
         <li>
         <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page(opens in new tab)">
          <i class="fa-brands fa-square-instagram"></i></a>
         </li>
         <li>
         <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page(opens in new tab)">
          <i class="fa-brands fa-square-twitter"></i></a>
         </li>
      </ul>
  </footer>
    <!-- Live API for autocomplete in the input field  -->
   <!-- Include the Google Places Autocomplete library with your API key -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjL_vJENjNQununf-HbujOf2rR0sb0gZM&libraries=places"></script>
  <script src="assets/js/script.js"></script>  
</body>
</html>
