<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google fonts and Font awesome  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/969e4e047a.js" crossorigin="anonymous"></script>   
<title>Document</title>
</head>
<body>
    <h1 id="heading">
        <img class="logo" src="assets/images/clear-sky.png" alt="logo">Weather </h1>
        <div class="location">
            <input type="text" class="location-input" placeholder="Enter your location">
            <button type="submit" ><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather-content container">
            <h1 class="location-display">Manchester</h1>
            <p class="temperature">19°C</p>
            <p class="humidity">Humidity: 60%</p>
            <p class="description">Cloudy</p>
            <p class="emoji-weather">☀</p>
        </div>
  <script src="assets/js/script.js"></script>  
</body>
</html>
